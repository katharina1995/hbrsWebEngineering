<div id="app">
	<menu-component v-bind:titles="['HTML', 'CSS', 'JavaScript']" alignment='vertical' id="menu1"></menu-component>
	<menu-component v-bind:titles="['Äpfel', 'Birnen']" alignment='horizontal' id="menu2"></menu-component>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
 Vue.component('menuComponent',{
 template: '<ul v-bind:class="alignment" v-bind:id="id" style="margin-top: 30px"></ul>',
 data () {
	return {
 }
 },
 props: {
	titles: Array,
	alignment: String,
	id: String,
 },
 mounted() {
	if(this.titles) {
	var menuList = document.getElementById(this.id);
		for(var i=0; i<this.titles.length; i++) {
			var li = document.createElement("li");
		
			var a = document.createElement("a");
			a.setAttribute("href", "#");
			
			a.innerHTML = this.titles[i];
			
			if(this.alignment == "vertical") {
			li.setAttribute("class", "vertical_li");
			a.setAttribute("class", "vertical_a");
			}
			else {
			li.setAttribute("class", "horizontal_li");
			a.setAttribute("class", "horizontal_a");
			}
			li.appendChild(a);
			menuList.appendChild(li);
		}
	}
 },
 methods: {

 }
 })
 
 new Vue({
  el: "#app"
})
</script>

<!-- style übernommen (und angepasst) von folgenden Seiten: https://www.w3schools.com/css/css_navbar_vertical.asp (zuletzt besucht am: 09.07.2020)
und https://www.w3schools.com/css/css_navbar_horizontal.asp (zuletzt besucht am: 09.07.2020) -->
<style>
.vertical {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

.vertical_li {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

.vertical_a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

.vertical_a:hover {
  background-color: #ccc;
}

.vertical_a.active {
  background-color: #4CAF50;
  color: white;
}

.horizontal {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #f1f1f1;
}

.horizontal_li {
  float: left;
    display: block;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.horizontal_a {
  display: block;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.horizontal_a:hover {
  background-color: #ccc;
}
</style>
