<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

</head>

<body onload="load()">
	<div id="ausgabe"></div>
	<button type="button" class="btn btn-secondary" onclick="load()">Aufgabe starten</button>
</body>
<!-- fetch der Dateien (Zeile 18-21) aus folgender Quelle: https://stackoverflow.com/questions/50401390/promises-fetch-in-javascript-how-to-extract-text-from-text-file (zuletzt besucht am 12.07.2020)-->
<script type="text/javascript">
function load() {
	Promise.all([
  fetch('A.txt').then(x => x.text()),
  fetch('B.txt').then(x => x.text())
]).then(([sampleResp, sample2Resp]) => {
var sampleRespSplitted = sampleResp.split("\n");
var sample2RespSplitted = sample2Resp.split("\n");
var concatenatedResp = [];
var div = document.getElementById("ausgabe");
for(var i=0; i < sampleRespSplitted.length; i++) {
	var concatenatedLine = sampleRespSplitted[i] + sample2RespSplitted[i];
	concatenatedResp.push(concatenatedLine);
	var newTextLine = document.createElement("P");
	newTextLine.innerHTML = concatenatedLine;
	div.appendChild(newTextLine);
}
});
}
</script>
</html>
