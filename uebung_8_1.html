<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css (grow, grow:hover) aus folgender Quelle: https://css-tricks.com/snippets/css/scale-on-hover-with-webkit-transition/ (zuletzt besucht am 12.07.2020) -->

<style>
.grow { transition: all .2s ease-in-out; }
.grow:hover { transform: scale(2); }
</style>
</head>

<body>
<svg style="margin-left: 150; margin-top: 200" width="250" height="300" class="grow">
	<rect width="250" height="300"  fill="#F48FB1"></rect>
	<text x="20" y="75" font-size="60" fill="white" >Use</text>
	<line x1="20" y1="80" x2="230" y2="80" style="stroke:rgb(255,255,255);stroke-width:2" />
	<text x="20" y="175" font-size="60" fill="white" >The</text>
	<line x1="20" y1="180" x2="230" y2="180" style="stroke:rgb(255,255,255);stroke-width:2" />
	<text x="20" y="275" font-size="60" fill="white" >Platform</text>
	<line x1="20" y1="280" x2="230" y2="280" style="stroke:rgb(255,255,255);stroke-width:2" />
</svg>
</body>
</html>
