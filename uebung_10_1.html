<div id="app">
	<counter></counter>
	<counter></counter>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
 Vue.component('counter',{
 template: `<div style="margin-top: 30px">
 		<button type="button" id="plus" v-on:click="counterPlus()">Plus</button>
 		<button type="button" id="minus" v-on:click="counterMinus()">Minus</button>
 		<p>Counter: {{counter}}</p>
 		<p>Klicks: {{clicks}}</p>
 		</div>`,
 data () {
	return {
 		counter: 0,
 		clicks: 0
 	}
 },
 methods: {
	counterPlus() {
		this.counter = this.counter + 1;
		this.clicks = this.clicks + 1;
	},
	counterMinus() {
		this.counter = this.counter - 1;
		this.clicks = this.clicks + 1;
	}
 }
 })
 
 new Vue({
  el: "#app"
})
</script>
